function getUrlVars() {
    var vars = {};
    var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
        vars[key] = value;
    });
    return vars;
}

function set_iframe() {
  var n = document.getElementById('nmbr');
  var f = document.getElementById('frame');
  var className_ = "current";
  // var el = t;

  arr_current = globe_current - 1;

  f.src = globe_urls[arr_current];
  n.innerHTML = globe_current; 
  document.title = "#" + globe_current + " / " + doc_title;

  el = document.querySelectorAll('button')[arr_current];

  // remove class
  var elements = document.querySelectorAll('button.'+className_);
  for (i = 0; i < elements.length; ++i) {
    elements[i].classList.remove(className_);
  }

  // add class
  if (el.classList) {
    el.classList.add(className_);}
  else {
    el.className += ' ' + className_;}

// url
parent.location.hash = globe_current;
w_url = window.location.href;

// videoId = w_url.split('colors=')[1];
// alert(videoId);
// window.history.pushState("object or string", "Title", "/new-url"); 



}

window.onload = set_iframe;
