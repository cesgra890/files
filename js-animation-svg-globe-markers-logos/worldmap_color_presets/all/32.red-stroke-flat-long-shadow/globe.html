<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Animated SVG Globe with markers and logos</title>
  <link href="css/globe.css" rel="stylesheet" />
	<script> var intro_id = 32; </script>
</head>
<body>
<div class="container">


<!-- <div style="margin-top: 100em;"></div> -->
	
  <!-- globe -->
  <div class="globe__placeholder" style="width:100%; background-color: #DB4B53; overflow: hidden;">
	  <div class="globe__container" style="left: 50%; margin-left: -130px;">
	    <div class="globe" style="visibility: hidden;">
				<!-- long shadow --><div style="position: absolute; margin: 0px; left: -300px; top: -300px; width: 800px; height: 800px; right: auto; bottom: auto; opacity: 1; -webkit-background-size: 100%; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); background-image: url(globe_images/long-shadow.svg); background-size: 100% 100%; background-position: 0px 0px; background-repeat: no-repeat;"></div>
	      <div class="globe__sphere"></div>
	      <div class="globe__outer_shadow"></div>
	      <div class="globe__reflections__bottom"></div>

	      <div class="globe__worldmap">
	        <div class="globe__worldmap__back"></div>
	        <div class="globe__worldmap__front"></div>
	      </div>

	      <div class="globe__inner_shadow"></div>
	      <div class="globe__reflections__top"></div>
				<!-- stroke --><div style="position: absolute; margin: 0px; left: -25px; top: -25px; width: 250px; height: 250px; right: auto; bottom: auto; -webkit-background-size: 100%; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); background-image: url(globe_images/stroke.svg); background-size: 100% 100%; background-position: 0px 0px; background-repeat: no-repeat;"></div>
	    </div>
	  </div>
  </div>
  <!-- globe END -->
	

<!--
  <p class="btn">
		<button type="button" id="toggle_animation">Toggle</button>
	</p>
-->


</div>	

<script src="../../../assets/js/jquery-1.11.1.min.js"></script>
<script src="../../../assets/js/velocity.min.js"></script>
<script src="../js/globe_animation.js"></script>
</body>
</html>
