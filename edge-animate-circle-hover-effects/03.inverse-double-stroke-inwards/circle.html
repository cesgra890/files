  </div>

  <div>
    <strong>Multiple colors</strong>
  	<button id="split" onclick="colors_toggle(this);" data-value="off">Switch On</button>
  </div>

  <div id="stage-bg-color">
    <span class="label">Background color</span>
    <!-- value: default Stage background-color -->
    <input class="color" id="color" value="27ae61" onchange="
    stage_clr = '#'+this.color;
    document.querySelector('#Stage').style.backgroundColor = stage_clr;
    document.querySelector('#big-nav-btn').style.color = stage_clr;
    if (document.querySelector('#split').getAttribute('data-value') == 'off') { icon_clr_over = stage_clr; }
    ">
  </div>

  <div id="additional-colors" style="display: none;">
    <div>
      <span class="label">Icon color</span>
      <input class="color" id="icon_clr" value="C5FF99" onchange="
      icon_clr = '#'+this.color;
      update_icon_clr();">
    </div>
    <div>
      <span class="label">Icon color over</span>
      <input class="color" id="icon_clr_over" value="FFFFFF" onchange="
      icon_clr_over = '#'+this.color;">
    </div>
    <div>
      <span class="label">Ellipse color</span>
      <input class="color" id="ellipse_clr" value="2E5C2B" onchange="
      ellipse_clr = '#'+this.color;
      update_ellipse_clr();">
    </div>
    <div>
      <span class="label">Stroke color</span>
      <input class="color" id="stroke_clr" value="2E5C2B" onchange="
      stroke_clr = '#'+this.color;
      update_stroke_clr();">
    </div>
  </div>

</div>
<!-- colors_toggle -->
<script> build_next_nav(); </script>
<script>

stage_clr = '#'+document.querySelector('#color').value;

function initial_colors() {
  icon_clr = "#fff";
  icon_clr_over = stage_clr;
  ellipse_clr = '#fff';
  stroke_clr = '#fff';
}

initial_colors();

function colors_toggle(t){

  if (t.getAttribute('data-value') == 'off') {
    document.querySelector("#additional-colors").style.display = 'block';
    //set new colors
      icon_clr = '#'+document.querySelector('#icon_clr').value;
      icon_clr_over = '#'+document.querySelector('#icon_clr_over').value;
      ellipse_clr = '#'+document.querySelector('#ellipse_clr').value;
      stroke_clr = '#'+document.querySelector('#stroke_clr').value;
    update_additional_elements();
    t.setAttribute("data-value","on"); 
    t.innerHTML = 'Switch Off'; // ---- on
  } else {
    document.querySelector("#additional-colors").style.display = 'none';
    //set initial colors
    initial_colors();
    update_additional_elements();
    t.setAttribute("data-value","off"); 
    t.innerHTML = 'Switch On'; // ---- off
  }
}
  
function update_additional_elements() {
    update_icon_clr();
    update_ellipse_clr();
    update_stroke_clr();
}
function update_icon_clr()          {for (var i = 1; i < 6; i++) { document.querySelector('#Stage_box'+i+'_container .icon').style.color = icon_clr;};}
function update_ellipse_clr()       {for (var i = 1; i < 6; i++) { document.querySelector('#Stage_box'+i+'_Ellipse').style.backgroundColor = ellipse_clr;};}
function update_stroke_clr()        {for (var i = 1; i < 6; i++) { document.querySelector('#Stage_box'+i+'_stroke').style.borderColor = stroke_clr;};}
  
</script>
<!-- colors_toggle: END -->
